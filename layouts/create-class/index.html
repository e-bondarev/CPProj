<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create class</title>
</head>
<body>
    <div id="app">
        <h1>Create class</h1>
        <button>Create</button>
        <div class="container">
            <div class="primary-settings">
                <div class="option">
                    <label>Class name</label><br>
                    <input v-model="classData.name" id="name" type="text" autofocus>
                </div>
                <div class="option">
                    <div class="row">
                        <label>Header-only</label><br>
                        <input v-model="classData.headerOnly" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
